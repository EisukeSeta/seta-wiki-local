{{ define "main" }}
<div
    style="max-width: 900px; margin: 0 auto; padding: 40px 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
    <article>
        <h1 style="font-size: 2.5em; margin-bottom: 0.3em; color: #2c3e50;">{{ .Title }}</h1>
        <div style="color: #7f8c8d; margin-bottom: 2em; font-size: 0.9em;">
            {{ .Date.Format "2006-01-02 15:04" }}
        </div>
        <div style="line-height: 1.8; color: #34495e;">
            {{ .Content }}
        </div>
    </article>

    <div style="margin-top: 3em; padding-top: 2em; border-top: 1px solid #ecf0f1;">
        <a href="/" style="color: #3498db; text-decoration: none;">← 記事一覧へ戻る</a>
    </div>
</div>
{{ end }}
